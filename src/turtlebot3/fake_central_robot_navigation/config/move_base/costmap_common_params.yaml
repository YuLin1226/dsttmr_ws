  #   clearing: true
  #   max_obstacle_height: 2      #  0.35 turtlebot_apps,  2.0 jackak 
  #   min_obstacle_height: 0.1    #  0.25 turtlebot_apps, -2.0 jackak
  #   obstacle_range: 3.0    #  2.5 turtlebot_apps,    
  #   raytrace_range: 3.5    #  3.0 turtlebot_apps,


inflation_layer:
  enabled: true
  cost_scaling_factor: 25.0 
  inflation_radius: 0.6 
